<div class="d-flex flex-row mt-4">
  <div class="flex-item col-md-6 px-4">
    <div style="display: block;">
    <canvas baseChart width="400" height="400"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
  <div class="flex-item col-md-6 px-4">
    <table class="table table-responsive table-condensed">
      <tr>
        <th *ngFor="let label of lineChartLabels">{{label}}</th>
      </tr>
      <tr *ngFor="let d of lineChartData; let i=index" [class]="'line-'+i">
        <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
      </tr>
    </table>
    <button class="btn btn-primary mr-2" (click)="randomize()">Randomize</button>
    <button class="btn btn-primary mr-2" (click)="pushOne()">Push</button>
    <button class="btn btn-primary mr-2" (click)="changeColor()">Recolor</button>
    <button class="btn btn-primary mr-2" (click)="hideOne()">Toggle Series B</button>
    <button class="btn btn-primary mr-2" (click)="changeLabel()">Change Label</button>
  </div>
</div>
